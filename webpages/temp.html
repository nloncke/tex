<body>

<div class="container outerframe">
      <form id="search_form" action="/search/title/" method="post"> {% csrf_token %}
         <div class="input-group input-group-lg">
            <div class="input-group-btn">
               <button id ="search_by" type="button" class="btn btn-default dropdown-toggle translucent2"
                  data-title-text="Title <span class='caret'></span>"
                  data-isbn-text="ISBN <span class='caret'></span>"
                  data-author-text="Author <span class='caret'></span>"
                  data-course-text="Course <span class='caret'></span>"
                  data-toggle="dropdown"> Title <span class='caret'></span>
               </button>
               <ul class="dropdown-menu translucent1" >
                  <li id="search_by_title"><a>Title</a></li>
                  <li class="divider">
                  <li id="search_by_isbn"><a>ISBN</a></li>
                  <li class="divider">
                  <li id="search_by_author"><a>Author</a></li>
                  <li class="divider">
                  <li id="search_by_course"><a>Course</a></li>
               </ul>
            </div>
            <input type="text" id="search_bar_text" name="search_input" autocomplete="on"
            autofocus required placeholder="Search by title" class="form-control translucent1">
            <div class="input-group-btn">
               <button type="submit" id="search_btn" class="btn btn-default
               translucent2">
                  <span class="glyphicon glyphicon-search"> </span>
               </button>
            </div>
         </div>
      </form>

   <!--div class="jumbotron" id="message">
     <h2> You searched for <strong>"{{ query }}"</strong>. Here's what we got.</h2>
   </div-->

   <div class="media thumbnail">
     <a class="pull-left thumbnail" href="#">
      <img class="media-object" src="../media/thumbnail_9780123747501.jpg" alt="NOOO">
     </a>
      <div class="media-body ">
         <a class ="">
         <h3 class="media-heading">Computer Organization and Design</h3>
         </a>
         Author(s): David A. Patterson/John L. Hennessy

      </div>
   </div>


   <div class="media">
     <a class="pull-left" href="#">
      <img class="media-object" src="../media/thumbnail_9780123747501.jpg" alt="NOOO">
     </a>
      <div class="media-body">
         <a>
         <h3 class="media-heading">Computer Organization and Design</h3>
         </a>
         Author(s): David A. Patterson/John L. Hennessy

      </div>
   </div>

   </div> 
</div>

<div class="row">
  




  <div class="col-xs-4">
    <a href="book/{{book.isbn}}" class="thumbnail">
      <img src="{{book.thumbnail}}" alt="{{book.title}}">
    </a>
    <div class="caption">
      <h3>{{book.title}}</h3>
      <p>{{book.author}}</p>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>
