{% extends "base_topsearch.html" %}
{% block content %}
{% if error %}
<div class="jumbotron" id="message">
  <h1>Sorry!</h1>
  <h2> Someone just bid on <a href="/book/?isbn={{isbn}}">{{title }}</a>. The new price is ${{current_price}}.</h2>
</div>



{% else %}
<div class="jumbotron" id="message">
  <h1>Thanks, {{buyer_id}}!</h1>
  <h2> You just bid on <a href="/book/?isbn={{isbn}}">{{ title }}</a>. We'll let you know if you win the auction.</h2>
</div>


{% endif %}
{% endblock content %}
