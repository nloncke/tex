<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tex search results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="static/favicon.ico">

    <script type="text/javascript" src="static/jquery.min.js"></script>
  <script type="text/javascript"  src="static/bootstrap.min.js"></script>
  <script type="text/javascript"  src="static/scripts.js"></script>

</head>

<body>
<div class="container", id="topsearch">
<!-- Search bar starts here -->
  <form id="search_form" action="/search/title/" method="post"> {% csrf_token %}
    <div class="input-group">
      <div class="input-group-btn">
        <button id ="search_by" type="button" class="btn btn-default dropdown-toggle translucent2"
          data-title-text="Title <span class='caret'></span>"
          data-isbn-text="ISBN <span class='caret'></span>"
          data-author-text="Author <span class='caret'></span>"
          data-course-text="Course <span class='caret'></span>"
          data-toggle="dropdown"> Title <span class='caret'></span>
        </button>
        <ul class="dropdown-menu translucent1" >
          <li id="search_by_title"><a>Title</a></li>
          <li class="divider">
          <li id="search_by_isbn"><a>ISBN</a></li>
          <li class="divider">
          <li id="search_by_author"><a>Author</a></li>
          <li class="divider">
          <li id="search_by_course"><a>Course</a></li>
        </ul>
      </div>
      <input type="text" id="search_bar_text" name="search_input" autocomplete="on"
      autofocus required placeholder="Search by title" class="form-control translucent1">
      <div class="input-group-btn">
        <button type="submit" id="search_btn" class="btn btn-default
        translucent2">
          <span class="glyphicon glyphicon-search"> </span>
        </button>
      </div>
    </div>
   </form>
<!-- Search bar ends here -->
</div>

<div class="jumbotron" id="message">
  <h1>We're sorry</h1>
<!--   {% if isbn %} -->
  <h2> There are no current offers for ISBN <strong>{{ isbn }}</strong>. </h2>
<!--   {% else %}
  <h2> User should only be on this page if they searched by ISBN...</h2>
  {% endif %} -->
  <h3> Have a copy of this book you'd like to <a href="sell/" alt="sell here!">sell</a>? </h3>
  <h3> Here are some sellers that may offer what you seek:</h3>
  <ul>
    <li><a href="http://www.amazon.com/gp/search/ref=sr_adv_b/?search-alias=&field-isbn={{ isbn }}" target="_blank"> Amazon </a> </li>
    <li><a href="http://www.labyrinthbooks.com/all_search.aspx?sisbn={{ isbn }}" target="_blank"> Labyrinth </a> </li>
  </ul>
</div>

</body>
</html>
