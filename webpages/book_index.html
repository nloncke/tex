{% extends "base_results.html" %}
{% block content %}
{% if book %}
<div class="media">
      <img class="media-object pull-left" src="/static/pop.jpg" alt="NOOO" height="316px" width="256px">
      <div class="media-body">
         <h3 class="media-heading" style="font-size:28px"><strong>{{book.title}}</strong></h3>
         <h2 style="font-size:20px">
         	<p>Author(s): {{book.author}}</p>
         	<p>ISBN-13: {{book.isbn}}</p>
         	<p>Published Date: 2010</p>
     		<button type="submit" id="buy" class="btn btn-default translucent_w3">
              <span><strong>SELL</strong></span>
    		</button>
    		<button type="submit" id="follow" class="btn btn-default translucent_w3">
              <span><strong>FOLLOW</strong></span>
    		</button>
         </h2>
      </div>
</div>
<div class="media">
      <div class="media-body">
         <h3 class="media-heading" style="font-size:28px">Offers</h3>
         <h1 style="font-size:18px">
         	<p>Also available from Amazon, Labyrinth, Chegg</p>
         </h1>
         <h2 style="font-size:20px">
	         <table class="table" width="80%">
	     		<th></th>
	     		<th>Price</th>
	     		<th>Condition</th>
	     		<th>Description</th>
	         	<tr>
	         		<td><button type="submit" id="buy" class="btn btn-default translucent_w3">
	              			<span><strong>BUY</strong></span>
	    				</button> </td>
	         		<td>$35</td>
	         		<td>New</td>
	         		<td>Wondeful!</td>
	         	</tr>
	         </table>
         </h2>
      </div>
</div>
{% endif %}
{% endblock content %}
