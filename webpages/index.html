<head>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<link rel="shortcut icon" href="img/favicon.ico">

    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div class="jumbotron" id="banner">
	<h1> <p class="text-center" id="welcome">tex</p>
	</h1>
</div>

<div class="container", id="search">
<!-- Search bar starts here -->
	<form id="search_bar">
		<div class="input-group input-group-lg">
			<div class="input-group-btn">
				<button id ="search_by" type="button" class="btn btn-default dropdown-toggle translucent2"
					data-title-text="Title <span class='caret'></span>"
					data-isbn-text="ISBN <span class='caret'></span>"
					data-author-text="Author <span class='caret'></span>"
					data-course-text="Course <span class='caret'></span>"
					data-toggle="dropdown"> Title <span class='caret'></span>
				</button>
				<ul class="dropdown-menu translucent1" >
					<li id="search_by_title"><a>Title</a></li>
					<li class="divider">
					<li id="search_by_isbn"><a>ISBN</a></li>
					<li class="divider">
					<li id="search_by_author"><a>Author</a></li>
					<li class="divider">
					<li id="search_by_course"><a>Course</a></li>
				</ul>
			</div>
			<input type="text" id="search_bar_text" autocomplete="on"
			autofocus required placeholder="Search by title" 
			class="form-control translucent1">
			<div class="input-group-btn">
				<button type="submit" id="search_btn" class="btn btn-default
				translucent2">
					<span class="glyphicon glyphicon-search"> </span>
				</button>
			</div>
		</div>
   </form>
<!-- Search bar ends here -->
</div>
