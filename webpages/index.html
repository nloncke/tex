{% extends "base.html" %}
{% block header %}
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/jquery.countdown.css"> 
<script type="text/javascript" src="/static/jquery.plugin.js"></script> 
<script type="text/javascript" src="/static/jquery.countdown.js"></script>
{% endblock header %}
{% block body %}
	<div class="jumbotron" id="banner">
		<h1> <p class="text-center" id="welcome">tex</p>
		</h1>
	</div>
	<div class="container", id="homesearch">
		<form id="search_form" action="/search/title/" method="post"> {% csrf_token %}
			<div class="input-group input-group-lg">
				<div class="input-group-btn">
					<button id ="search_by" type="button" class="btn btn-default dropdown-toggle translucent_w1"
						data-title-text="Title <span class='caret'></span>"
						data-isbn-text="ISBN <span class='caret'></span>"
						data-author-text="Author <span class='caret'></span>"
						data-course-text="Course <span class='caret'></span>"
						data-toggle="dropdown"> Title <span class='caret'></span>
					</button>
					<ul class="dropdown-menu translucent_w1" >
						<li id="search_by_title"><a>Title</a></li>
						<li class="divider">
						<li id="search_by_isbn"><a>ISBN</a></li>
						<li class="divider">
						<li id="search_by_author"><a>Author</a></li>
						<li class="divider">
						<li id="search_by_course"><a>Course</a></li>
					</ul>
				</div>
				<input type="text" id="search_bar_text" name="search_input" autocomplete="on"
					autofocus required placeholder="Search by title" class="form-control translucent_w2">
					<div class="input-group-btn">
						<button type="submit" id="search_btn" class="btn btn-default
						translucent_w1">
							<span class="glyphicon glyphicon-search"> </span>
						</button>
					</div>
			</div>
		</form>
	</div>
	<div id="clock" class="is-countdown" style="height:10px width:40px"></div>
{% endblock body %}
